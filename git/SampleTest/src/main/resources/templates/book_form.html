<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  />
</head>
<body>
<div class="container-fluid">
  <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

  <form th:action="@{/book/save}" method="post" th:object="${book}"
        style="max-width: 500px; margin: 0 auto; margin-top: 2em !important;">
    <input type="hidden" th:field="*{bookId}">
    <div class="border border-secondary rounded p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Book Name:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{bookName}" class="form-control" required minlength="1" maxlength="45"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Book Author:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{bookauthor}" class="form-control" required minlength="1" maxlength="45" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Book Availability:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{bookavailability}" class="form-control" required minlength="1" maxlength="45" />
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2">Save</button>
        <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
      </div>
    </div>

  </form>

</div>
<script type="text/javascript">
  function cancelForm() {
    window.location = "[[@{/books}]]";
  }
</script>
</body>
</html>
