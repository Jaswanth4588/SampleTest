<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Books</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  />
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Manage Books</h2></div>
    <div class="m-2" style="margin-top: 2em !important;">
        <a class="h3" th:href="@{/book/new}">Add New Book</a>
    </div>

    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div>
        <table class="table table-bordered" style="margin-top:3em; width:100%">
            <thead class="thead-dark" style="background: black;color: white;">
            <tr>
                <th>Book ID</th>
                <th>Book Name</th>
                <th>Book Author</th>
                <th>Book Availability</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="book : ${showBooks}">
                <tr>
                    <td>[[${book.bookId}]]</td>
                    <td>[[${book.bookName}]]</td>
                    <td>[[${book.bookauthor}]]</td>
                    <td>[[${book.bookavailability}]]</td>
                    <td style="display: flex;justify-content: space-evenly;">
                        <a class="h4 mr-3" th:href="@{'/book/edit/' + ${book.bookId}}">Edit</a>
<!--                        <a class="h4" th:href="@{'/book/delete/' + ${book.bookId}}">Delete</a>-->
                        <form th:action="@{'/book/delete/' + ${book.bookId}}" method="POST">
                            <input type="hidden" name="_method" value="DELETE" />
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
            </th:block>

            </tbody>
        </table>

    </div>
</div>
</body>
</html>
